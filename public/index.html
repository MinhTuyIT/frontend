   <script>
    // Initialize Branch
    branch.init('key_test_krlLOOeVVh6al5f4fUE9EnlgEvjWsmZM', function (err, data) {
        if (err) {
          console.error('Branch initialization error:', err);
          return;
        }
      if (data.data_parsed['+clicked_branch_link']) {
        const type = data.data_parsed['~feature'];
        switch (type) {
          case "forgot-password":
            window.location.href = `/change-password?user_name=${data.data_parsed['user_name']}&confirmation_code=${data.data_parsed['confirmation_code']}`;
            break;
          case "complete-account":
            window.location.href = `/complete-account?user_name=${data.data_parsed['username']}&otpCode=${data.data_parsed['otpCode']}`;
            break;
          default:
            break;
        }
      }
      });
